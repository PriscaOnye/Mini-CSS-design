<body>
    <div class="items">

      <h1>FAQ Section</h1>

      <details> 

        <summary>
            Types of fruit
            <i class="fa-solid fa-circle-chevron-down"></i>
        </summary>

          <ul class="list">
            <li>Apple</li>
            <li>Grape</li>
            <li>Orange</li>
            <li>Mango</li>
            <li>Papaya</li>
          </ul>

      </details> 

      <details>
         <summary>
            <i class="fa-solid fa-circle-chevron-down"></i>
            Details
        </summary>

            Something small enough to escape casual notice.
            
      </details>

    </div>
</body>
